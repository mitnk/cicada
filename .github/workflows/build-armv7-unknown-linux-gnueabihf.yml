name: build-armv7

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install cross
      run: cargo install cross
    - name: Build
      run: cross build --target armv7-unknown-linux-gnueabihf --release
    - name: Upload release binary
      uses: actions/upload-artifact@v2
      with:
        name: cicada-armv7-unknown-linux-gnueabihf
        path: target/armv7-unknown-linux-gnueabihf/release/cicada
